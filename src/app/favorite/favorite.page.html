<app-header></app-header>
<ion-content class="favorite-page-content-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item no-padding lines="none" class="favorite-page-list-item-container favorite-page-input-container">
          <ion-icon ios="ios-search" md="ios-search" color="light"></ion-icon>
          <ion-input placeholder="Search..." no-padding autofocus="true" clearInput="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-list lines="none" class="favorite-page-list-item-container">
          <ion-item class="favorite-page-list-item-container ion-padding-bottom" no-padding>
            <div class="favorite-page-label-wrapper">
              <ion-label class="favorite-page-label">Saved Videos</ion-label>
              <div class="favorite-page-label-line"></div>
            </div>
          </ion-item>
          <ion-item class="favorite-page-list-item-container ion-padding-bottom" *ngFor="let obj of images;" no-padding>
            <div class="favorite-page-list-item-img-container m-0" slot="start">
              <img [src]="obj" class="favorite-page-list-item-img">
              <div class="favorite-page-list-item-play-img-container">
                <i class="fa fa-play-circle" aria-hidden="true"></i>
              </div>
            </div>
            <div class="favorite-page-list-item-body-container ion-padding-start">
              <ion-label>Lock Out</ion-label>
              <ion-label text-wrap class="favorite-page-slide-sub-header-text">2012|1hour 94minutes|154
              </ion-label>
              <ion-chip class="favorite-page-chip-container ion-padding-horizontal" no-padding>
                <ion-label color="primary">Thriller</ion-label>
              </ion-chip>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
